<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Swiper demo</title>

<!-- jquery, ajax -->
<script src="https://code.jquery.com/jquery-3.7.0.slim.min.js"></script>d
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Slick -->
<script src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />

<link href="./css/day0609.css" rel="stylesheet">
<script defer src="./js/day0609.js"></script>

</head>

<body>

	<div class="layout">
		<div class="header">
			<!-- Swiper -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">

					<div class="slick_sd">
						<div class="swiper-slide">
							<img src="./images/promotion_slide1.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./images/promotion_slide2.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./images/promotion_slide3.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./images/promotion_slide4.jpg" alt="" />
						</div>
						<div class="swiper-slide">
							<img src="./images/promotion_slide5.jpg" alt="" />
						</div>
					</div>
				</div>

			</div>
		</div>
		<div class="bottom">
			<div class="leftside">
				<div class="left-side">
					<img id="limg1" src="./images/floating1.png" alt="" />
				</div>
				<div class="left-side">
					<img id="limg2" src="./images/floating2.png" alt="" />
				</div>
				<div class="left-side">
					<img id="limg3" src="./images/floating3.png" alt="" />
				</div>
			</div>
			<div class="rightside">
				<div class="right-side">
					<img id="rimg">
				</div>
			</div>
		</div>
	</div>

</body>
</html>
