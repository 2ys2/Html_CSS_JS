<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Swiper demo</title>


<meta name="viewport"
	content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

<!-- Link Swiper's CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />


<!--Google Material Icons-->
<link
	href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
	rel="stylesheet">
<script
	src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>


<link href="./css/day0609.css" rel="stylesheet">
<script defer src="./js/day0609.js"></script>

</head>

<body>

	<div class="layout">
		<div class="header">
			<!-- Swiper -->
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="./images/promotion_slide1.jpg" alt="" />
					</div>
					<div class="swiper-slide">
						<img src="./images/promotion_slide2.jpg" alt="" />
					</div>
					<div class="swiper-slide">
						<img src="./images/promotion_slide3.jpg" alt="" />
					</div>
					<div class="swiper-slide">
						<img src="./images/promotion_slide4.jpg" alt="" />
					</div>
				</div>
				<div class="swiper-next">
					<span class="material-icons">arrow_forward</span>
				</div>
				<div class="swiper-prev">
					<span class="material-icons">arrow_back</span>
				</div>
			</div>
		</div>

		<div class="leftside">
			<div class="left-slide">
				<img src="./images/floating1.png" alt="" />
			</div>
			<div class="left-slide">
				<img src="./images/floating2.png" alt="" />
			</div>
			<div class="left-slide">
				<img src="./images/floating3.png" alt="" />
			</div>
		</div>
		<div class="rightside">
			<div class="expand-slide"></div>
		</div>

	</div>

</body>

</html>
