<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 정보 입력</title>
<link href="../css/main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<h2 align="center">회원 정보 입력</h2>
	<hr>
	<table class="tab" style="margin-left: auto; margin-right: auto;">
		<tr>
			<td class="col1"><span class="star">*</span>ID</td>
			<td><input type="text" name="id" required="required"
				placeholder="ID입력"></td>
		</tr>
		<tr>
			<td class="col1"><span class="star">*</span>Password</td>
			<td><input type="password" name="pwd" required="required"
				placeholder="Password 입력"></td>
		</tr>
		<tr>
			<td aclass="col1"><span class="star">*</span>Password
				확인</td>
			<td><input type="password" name="pwd" required="required"
				placeholder="Password 재입력"></td>
		</tr>
		<tr>
			<td class="col1"><span class="star">*</span>이름</td>
			<td><input type="text" name="name" required="required"
				placeholder="이름 입력"></td>
		</tr>
		<tr>
			<td class="col1"><font color="red"><sup>*</sup></font>전화번호</td>

			<td><select>
					<option>010</option>
					<option>011</option>
					<option>02</option>
					<option>031</option>
			</select> - <input type="tel" name="telmid" size="2" required="required">
				- <input type="tel" name="tellast" size="2" required="required"></td>
		</tr>
		<tr>
			<td class="col1">직업</td>
			<td><select>
					<option>직업 선택</option>
					<option>학생</option>
					<option>직장인</option>
					<option>공무원</option>
					<option>무직</option>
			</select></td>
		</tr>
		<tr>
			<td class="col1">성별</td>
			<td><input type="radio" name="opt">남 <input type="radio"
				name="opt">여</td>
		</tr>
		<tr>
			<td class="col1">취미</td>
			<td><input type="checkbox">독서 <input type="checkbox">수영
				<input type="checkbox">게임 <input type="checkbox">영화감상
				<input type="checkbox">음악듣기</td>
		</tr>
		<tr>
			<td class="col1">자기소개</td>
			<td><textarea rows="20" cols="50"></textarea></td>
		</tr>
		<tr>
			<td colspan="2" align="center"><input type="submit" value="등록하기">&nbsp;&nbsp;<input
				type="reset" value="취소하기"></td>
		</tr>
	</table>

</body>
</html>
